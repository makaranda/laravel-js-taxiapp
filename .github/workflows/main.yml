name: FTP Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}  # Optional, defaults to 21
          local-dir: ./  # Directory to upload (./ means root of your repository)
          server-dir: /path/on/server  # Path on your shared hosting (e.g., public_html)
          exclude: |
            .git*
            .github/
            node_modules/
            *.md
          force-upload: true  # Optional, force all files to be uploaded
